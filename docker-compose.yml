webapp:
  build: .
  command: python -u app.py
  ports:
    - "5000:5000"
  volumes:
    - .:/app
  environment:
    - PYTHONUNBUFFERED=0
  links:
    - db

scraper:
  build: ./scraper
  command: python -u main_loop.py
  volumes:
    - ./scraper:/app
  links:
    - db

db:
  image: mongo
  volumes:
  - './mongodb-backup:/data/db/backup'
