webapp:
  build: .
  command: python -u app.py
  ports:
    - "5000:5000"
  volumes:
    - .:/app
  environment:
    - PYTHONUNBUFFERED=0
  links:
    - db
  restart: always


scraper:
  build: ./scraper
  command: python -u main_loop.py
  volumes:
    - ./scraper:/app
    - ./static:/static
  links:
    - db
    - webapp
  restart: always


db:
  image: mongo
  ports:
    - 27017:27017
  volumes:
    - './mongodb-backup:/data/db/backup'
  restart: always
